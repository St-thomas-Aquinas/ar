<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Astronaut Failsafe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Model Viewer Library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: transparent; /* Camera feed visible */
    }

    #placeBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      border: none;
      background: #00ffcc;
      color: black;
      z-index: 10;
      cursor: pointer;
    }

    #hint {
      position: fixed;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: Arial, sans-serif;
      background: rgba(0,0,0,0.6);
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 13px;
      z-index: 10;
      text-align: center;
    }
  </style>
</head>
<body>

  <model-viewer
    id="arModel"
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    placement="floor"
    camera-controls
    shadow-intensity="1"
    auto-rotate>
  </model-viewer>

  <div id="hint">Move phone to scan table/floor</div>
  <button id="placeBtn">Place Astronaut</button>

  <script>
    const modelViewer = document.getElementById("arModel");
    const btn = document.getElementById("placeBtn");
    const hint = document.getElementById("hint");

    btn.addEventListener("click", async () => {
      // Activate AR session
      try {
        await modelViewer.activateAR();
        hint.innerText = "Tap anywhere on screen to place astronaut";

        // Optional: hide the button after AR starts
        btn.style.display = "none";
      } catch (err) {
        alert("AR could not start. Make sure you are on Android Chrome and camera access is allowed.");
      }
    });
  </script>

</body>
</html>
