<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/webxr/VRButton.js';
import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js';

// --- Three.js Scene ---
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x222222);

const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.set(0, 1.6, 3);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);
document.body.appendChild(VRButton.createButton(renderer));

// Lighting
const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
light.position.set(0, 10, 0);
scene.add(light);

// --- Physics Setup ---
const world = new CANNON.World();
world.gravity.set(0, -9.82, 0);

// Floor
const floorBody = new CANNON.Body({ type: CANNON.Body.STATIC, shape: new CANNON.Plane() });
floorBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
world.addBody(floorBody);

const floorGeo = new THREE.PlaneGeometry(10, 10);
const floorMat = new THREE.MeshStandardMaterial({ color: 0x777777 });
const floorMesh = new THREE.Mesh(floorGeo, floorMat);
floorMesh.rotation.x = -Math.PI / 2;
scene.add(floorMesh);

// Physics Objects
const objects = [];
function createCube(size = 0.5, position = { x:0, y:2, z:0 }) {
  const body = new CANNON.Body({ mass:1, shape: new CANNON.Box(new CANNON.Vec3(size/2, size/2, size/2)), position: new CANNON.Vec3(position.x, position.y, position.z) });
  world.addBody(body);
  const geo = new THREE.BoxGeometry(size, size, size);
  const mat = new THREE.MeshStandardMaterial({ color: Math.random()*0xffffff });
  const mesh = new THREE.Mesh(geo, mat);
  scene.add(mesh);
  objects.push({ body, mesh });
}

// Spawn 10 cubes
for(let i=0;i<10;i++){
  createCube(0.5,{x:(Math.random()-0.5)*4, y:2+i, z:(Math.random()-0.5)*4});
}

// VR Controllers
const controller1 = renderer.xr.getController(0);
const controller2 = renderer.xr.getController(1);
scene.add(controller1, controller2);

function onSelectStart(event){
  const controller = event.target;
  const tempPos = new THREE.Vector3();
  controller.getWorldPosition(tempPos);
  createCube(0.3, {x: tempPos.x, y: tempPos.y, z: tempPos.z});
}

controller1.addEventListener('selectstart', onSelectStart);
controller2.addEventListener('selectstart', onSelectStart);

// Animate
const clock = new THREE.Clock();
function animate(){
  renderer.setAnimationLoop(render);
}
function render(){
  const dt = clock.getDelta();
  world.step(1/60, dt);
  objects.forEach(o => { o.mesh.position.copy(o.body.position); o.mesh.quaternion.copy(o.body.quaternion); });
  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
