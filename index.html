<!DOCTYPE html>
<html>
  <head>
    <title>Simple Web AR Object</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene embedded vr-mode-ui="enabled: false" arjs="trackingMethod: best;">
      
      <!-- Camera -->
      <a-entity camera look-controls position="0 0 0"></a-entity>

      <!-- Cube placed 1 meter in front of camera -->
      <a-box position="0 0 -1" rotation="0 45 0" color="red" depth="0.5" height="0.5" width="0.5"></a-box>

    </a-scene>
  </body>
</html>
