<!DOCTYPE html>
<html>
  <head>
    <title>VR Human Body</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <!-- Camera -->
      <a-entity camera look-controls position="0 1.6 3"></a-entity>

      <!-- Ground -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Head -->
      <a-sphere position="0 2.5 0" radius="0.3" color="#FFD1DC"
        onclick="alert('Brain: Controls the body and mind')">
      </a-sphere>

      <!-- Body -->
      <a-cylinder position="0 1.5 0" radius="0.3" height="1" color="#FFE4B5"></a-cylinder>

      <!-- Heart -->
      <a-sphere position="-0.15 1.6 0.3" radius="0.1" color="red"
        onclick="alert('Heart: Pumps blood through the body')">
      </a-sphere>

      <!-- Lungs -->
      <a-sphere position="0.2 1.7 0.2" radius="0.12" color="#ADD8E6"
        onclick="alert('Lungs: Help in breathing')">
      </a-sphere>

      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
