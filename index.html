<!DOCTYPE html>
<html lang="en">
<head>
  <title>Markerless AR App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Model Viewer Library -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }

    #hint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: Arial, sans-serif;
      background: rgba(0,0,0,0.6);
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <model-viewer
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    placement="floor"
    shadow-intensity="1"
    disable-zoom
    disable-pan
    disable-tap>
  </model-viewer>

  <div id="hint">
    Move phone to scan floor â€¢ Tap to place
  </div>

</body>
</html>
