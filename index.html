<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VR Smooth Grab Demo</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/webxr/VRButton.js';
import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js';

// --- THREE.js Scene ---
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x222222);

const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 100);
camera.position.set(0, 1.6, 3);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);
document.body.appendChild(VRButton.createButton(renderer));

// Lighting
const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
light.position.set(0, 10, 0);
scene.add(light);

// --- Physics Setup ---
const world = new CANNON.World();
world.gravity.set(0, -9.82, 0);

// Floor
const floorBody = new CANNON.Body({ type: CANNON.Body.STATIC, shape: new CANNON.Plane() });
floorBody.quaternion.setFromEuler(-Math.PI/2, 0, 0);
world.addBody(floorBody);

const floorGeo = new THREE.PlaneGeometry(10, 10);
const floorMat = new THREE.MeshStandardMaterial({ color: 0x777777 });
const floorMesh = new THREE.Mesh(floorGeo, floorMat);
floorMesh.rotation.x = -Math.PI/2;
scene.add(floorMesh);

// --- Physics Objects ---
const objects = [];
function createCube(size = 0.5, position = {x:0, y:2, z:0}) {
  const body = new CANNON.Body({
    mass: 1,
    shape: new CANNON.Box(new CANNON.Vec3(size/2, size/2, size/2)),
    position: new CANNON.Vec3(position.x, position.y, position.z),
  });
  world.addBody(body);

  const geo = new THREE.BoxGeometry(size, size, size);
  const mat = new THREE.MeshStandardMaterial({ color: Math.random()*0xffffff });
  const mesh = new THREE.Mesh(geo, mat);
  scene.add(mesh);

  objects.push({ body, mesh, grabbed: false });
}

// Spawn cubes
for(let i=0;i<10;i++){
  createCube(0.5, {x:(Math.random()-0.5)*4, y:2+i, z:(Math.random()-0.5)*4});
}

// --- VR Controllers ---
const controllers = [];
for(let i=0;i<2;i++){
  const controller = renderer.xr.getController(i);
  controller.userData.grabbed = null; // store grabbed object
  controller.userData.prevPos = new THREE.Vector3(); // for velocity calculation
  controller.addEventListener('selectstart', onSelectStart);
  controller.addEventListener('selectend', onSelectEnd);
  scene.add(controller);
  controllers.push(controller);
}

// --- Grab & Throw Logic ---
function onSelectStart(event){
  const controller = event.target;
  const controllerPos = new THREE.Vector3();
  controller.getWorldPosition(controllerPos);

  // Find nearest object within reach
  let nearest = null;
  let minDist = 0.4; // max grab distance
  for(const obj of objects){
    if(!obj.grabbed){
      const dist = obj.mesh.position.distanceTo(controllerPos);
      if(dist < minDist){
        nearest = obj;
        minDist = dist;
      }
    }
  }

  if(nearest){
    nearest.grabbed = true;
    controller.userData.grabbed = nearest;

    // Make physics body kinematic (follows hand smoothly)
    nearest.body.type = CANNON.Body.KINEMATIC;
    nearest.body.updateMassProperties();
  }
}

function onSelectEnd(event){
  const controller = event.target;
  const grabbed = controller.userData.grabbed;
  if(grabbed){
    grabbed.grabbed = false;
    controller.userData.grabbed = null;

    // Return to dynamic body
    grabbed.body.type = CANNON.Body.DYNAMIC;
    grabbed.body.updateMassProperties();

    // Calculate velocity based on controller movement
    const velocity = new THREE.Vector3().subVectors(controller.position, controller.userData.prevPos).multiplyScalar(60);
    grabbed.body.velocity.set(velocity.x, velocity.y, velocity.z);
  }
}

// --- Animate Loop ---
const clock = new THREE.Clock();

function animate(){
  renderer.setAnimationLoop(render);
}

function render(){
  const dt = clock.getDelta();
  world.step(1/60, dt);

  // Update grabbed objects to follow controllers smoothly
  controllers.forEach(c=>{
    if(c.userData.grabbed){
      const obj = c.userData.grabbed;
      const targetPos = new CANNON.Vec3().copy(c.position);
      // Smooth follow using linear interpolation
      obj.body.position.lerp(targetPos, 0.2);
      obj.body.velocity.set(0,0,0); // prevent physics from interfering
    }
    // Store previous position for velocity
    c.userData.prevPos.copy(c.position);
  });

  // Sync Three.js meshes
  objects.forEach(o=>{
    o.mesh.position.copy(o.body.position);
    o.mesh.quaternion.copy(o.body.quaternion);
  });

  renderer.render(scene, camera);
}

animate();

window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
